  お問い合わせ
  =============================
  -->
  <div class="row">
    <div class="col-xs-12 col-sm-1"></div>
    
    <div class="col-xs-12 col-sm-10">
  
      <div class="panel panel-info">
        <div class="panel-heading"><h2 class="panel-title">開発依頼（相談）窓口</h2></div>
          <div class="panel-body">
            <p>
            
              弊社への開発依頼は、下記メールアドレス宛もしくは、下記メールフォームをご利用下さい。<br>
              <img src="./images/mail.png" border=0>
              <p>
                
              <form action="./postmail/postmail.cgi" method="post">
                <div class="form-group">
                  <label for="name1">ご担当者様</label>
                  <input type="text" name="_ご担当者様" size="35" class="form-control" id="name1" />
                </div>
  
                <div class="form-group">
                  <label for="mail1">メールアドレス</label>
                  <input type="text" name="_email" size="35" class="form-control" id="mail1" />
                </div>
                
                <div class="form-group">
                  <label for="select1">ご依頼種別</label>
                  <select name="_ご依頼種別" class="form-control">
                  <option value="" selected>
                  <option value="ゲームアプリ開発">ゲームアプリ開発
                  <option value="iOSアプリ開発">iOSアプリ開発
                  <option value="Androidアプリ開発">Androidアプリ開発
                  <option value="Webアプリケーション開発">Webアプリケーション開発
                  </select>                
                </div>
                
                <div class="form-group">
                  <label for="ask1">ご依頼内容</label>
                  <textarea name="_ご依頼内容" rows="7" cols="48" class="form-control" id="ask1"></textarea>
                </div>
                
                <input type="submit" value="送信する" class="btn btn-primary"/>
                <input type="reset" value="リセット" class="btn btn-default"/>
              </form>
                  
            </p>
          </div>
        </div>
      </div>
